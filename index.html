<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="top-bar">
        <div class="c-left">
            <img class="abstract" src="https://assets-global.website-files.com/5ff3926f03b3ba26b7d639cb/60c388bf3c3ae4d1d10653e7_Abstract_Wordmark-White.svg" alt="abstract-logo" height="50%" width="20%">
            <div class="vertical"></div>
            <a class="help-c" href="https://help.abstract.com/hc/en-us" title="Home">Help Center</a>
        </div>
        <div class="button-right">
            <input class="submit" type="submit" value="Submit a Request">
            <input class="signin" type="submit" value="Sign in" title="Opens a dialog">
        </div>
    </div>
    <div class="search-box">
        <h1>How can we help?</h1>
        <form>
        <input class="query" type="search" placeholder="Search" name="queries" id="queries">
        <img class="arrow-svg" src="/assets.svg" alt="Click here">
        </form>
    </div>

</body>
</html>
